{% set name = "pytest-codeblocks" %}
{% set version = "0.16.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 14cc14a78e578f30f505602eb7a6fb8a22d9c4664dfa9aca6429b93da6eaea2a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - dataclasses
    - pytest

test:
  imports:
    - pytest_codeblocks
  requires:
    - pytest
  source_files:
    - README.md
    - tests
  commands:
    - python -m pytest -p pytester

about:
  home: https://github.com/nschloe/pytest-codeblocks
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Test code blocks in your READMEs
  dev_url: https://github.com/nschloe/pytest-codeblocks

extra:
  recipe-maintainers:
    - nschloe
