{% set name = "pytest-codeblocks" %}
{% set version = "0.11.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f0c7117cf992a3424bf363917ea8a9b9b3b39c0f9a24479751db765e5064ec77

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - dataclasses
    - pytest

test:
  imports:
    - pytest_codeblocks
  requires:
    - pytest
  source_files:
    - README.md
    - tests
  commands:
    - python -m pytest -p pytester

about:
  home: https://github.com/nschloe/pytest-codeblocks
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Test code blocks in your READMEs
  dev_url: https://github.com/nschloe/pytest-codeblocks

extra:
  recipe-maintainers:
    - nschloe
